  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fb;
      --accent: #2563eb;
      --accent-soft: #e0edff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --card-bg: #ffffff;
      --border-soft: #e5e7eb;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.08);
      --radius-lg: 1.5rem;
      --radius-md: 0.9rem;
      --radius-pill: 999px;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #e0edff 0, #f5f7fb 36%, #f5f7fb 100%);
      color: var(--text-main);
      min-height: 100vh;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* TOP NAVBAR */

    .top-nav {
      position: sticky;
      top: 0;
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.6rem 5vw;
      background: rgba(255, 255, 255, 0.95);
      border-bottom: 1px solid rgba(148, 163, 184, 0.3);
      backdrop-filter: blur(12px);
    }

    .nav-logo {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .nav-logo img {
      height: 40px;
      max-width: 220px;
      display: block;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-muted);
      position: relative;
      padding-bottom: 0.15rem;
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.18s ease-out;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    @media (max-width: 720px) {
      .top-nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.55rem;
      }

      .nav-links {
        flex-wrap: wrap;
        gap: 0.9rem;
        font-size: 0.9rem;
      }

      .nav-logo img {
        height: 34px;
      }
    }

    /* HEADER / HERO */

    .site-header {
      display: flex;
      flex-direction: column;
    }

    .hero-image-wrapper {
      width: 100%;
      overflow: hidden;
    }

    .hero-image {
      width: 100%;
      display: block;
      height: 320px;
      object-fit: cover;
      background: linear-gradient(135deg, #dbeafe, #e0f2fe);
    }

    .hero-logo-block {
      padding: 1.8rem 5vw 2.1rem;
      text-align: center;
      background: radial-gradient(circle at top, rgba(219, 234, 254, 0.9) 0, rgba(245, 247, 251, 0.95) 42%, rgba(245, 247, 251, 1) 100%);
    }

    .hero-logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.6rem 1.6rem;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(37, 99, 235, 0.35);
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 1.3rem;
      color: var(--accent);
      background: rgba(255, 255, 255, 0.98);
      box-shadow: 0 10px 30px rgba(37, 99, 235, 0.22);
      margin-bottom: 0.9rem;
    }

    .hero-tagline {
      margin: 0;
      font-size: 1.15rem;
      font-weight: 500;
      color: var(--text-main);
      max-width: 640px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    /* MAIN LAYOUT */

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 0 5vw 3.5rem;
      gap: 3.5rem;
    }

    /* SERVICES */

    .services-section {
      margin-top: 0.75rem;
      text-align: center;
    }

    .services-section h2 {
      margin: 0;
      font-size: 1.35rem;
      font-weight: 600;
    }

    .services-intro {
      margin: 0.5rem auto 1.6rem;
      max-width: 540px;
      font-size: 0.95rem;
      color: var(--text-muted);
      line-height: 1.55;
    }

    .services-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      margin-top: 0.5rem;
    }

    .service-card {
      background: rgba(255, 255, 255, 0.98);
      border-radius: var(--radius-md);
      padding: 1.1rem 1.1rem 1.2rem;
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.06);
      display: flex;
      flex-direction: column;
      gap: 0.45rem;
      text-align: left;
    }

    .service-image {
      width: 100%;
      height: 160px;
      border-radius: 0.9rem;
      object-fit: cover;
      background: linear-gradient(135deg, #dbeafe, #e0f2fe);
      margin-bottom: 0.6rem;
    }

    .service-chip {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 2.1rem;
      height: 2.1rem;
      border-radius: 999px;
      background: var(--accent-soft);
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 0.15rem;
    }

    .service-title {
      font-size: 1rem;
      font-weight: 600;
      margin: 0;
    }

    .service-text {
      font-size: 0.92rem;
      margin: 0;
      color: var(--text-muted);
      line-height: 1.6;
    }

    /* SIMPLE SECTIONS (for nav anchors) */
